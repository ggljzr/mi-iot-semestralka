<!doctype html>
<title>Centrála</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="box">
  <h1>Raspberry Pi centrála</h1>
</div>

<div class="box">
  
  <div class="led_board">
      <h2>{{ led_name }}</h2>
      
      {% if error %}
      <div class="error"> {{ error_message }}</div>
      {% endif %}
  {% if not error %}
  {% for led in led_status %}
    <div class="leds">
        LED {{ led[0] }} : 
        <a href="/led/{{ led[0] }}/on" {% if led[1] %} style="background-color:#955252; color:#eee;" {% endif %}>ON</a>
        <a href="/led/{{ led[0] }}/off" {% if not led[1] %} style="background-color:#955252; color:#eee;" {% endif %}>OFF</a>
    </div>
  {% endfor %}
  {% endif %}
  <span>
      <button onclick="location.reload()" class="button">Obnovit</button>
  </span>
  </div>

  <div class="box">
      <h2>Informace o RPi</h2>
  </div>
</div>
