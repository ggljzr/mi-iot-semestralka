<!doctype html>
<title>Centrála</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="box">
  <h1>Raspberry Pi centrála</h1>
</div>

<div class="box">
  
  <div class="led_board">
      <h2>{{ led_name }}</h2>
      
      {% if error %}
      <div class="error"> {{ error_message }}</div>
      {% endif %}
  {% if not error %}
  {% for led in led_status %}
    <div class="leds">
        LED {{ led[0] }} : {{ led[1] }}
        <a href="/led/{{ led[0] }}/on">ON</a>
        <a href="/led/{{ led[0] }}/off">OFF</a>
    </div>
  {% endfor %}
  {% endif %}
  </div>
</div>
